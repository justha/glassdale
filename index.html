<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Glassdale: Whodunnit?</h1>
        </header>

        <section class="container__search">
            <h2>Search</h2>
            <article class="container__filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </article>
        </section>
        
        <section class="container__content">
            <section class="container__left">
                <article class="container__officers"></article>
                <article class="container__criminals"></article>
            </section>
            <section class="container__right">
                <article class="container__noteForm"></article>
                <article class="container__noteHistory">
                    <div class="note__historyButton"></div>
                    <div class="note__list"></div>
                </article>                
            </section>
        </section>
    </main>
    
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
