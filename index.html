<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Glassdale Police Department: Whodunnit?</h1>
        </header>

        <div class="container__controls">
            <section class="container__search">
                <h2>Search Criminals By...</h2>
                <article class="container__filters">
                    <div class="filter filters__crime"></div>
                    <div class="filter filters__incarceration"></div>
                    <div class="filter filters__officer"></div>
                </article>
            </section>
            
            <section class="container__view">
                <h2>View</h2>
                <article class="container__viewButtons">                
                    <div class="button__showFacilities"></div>
                </article>
            </section>
        </div>
        
        <section class="container__content">
            <section class="container__left">
                <article class="container__facilities"></article>
                <article class="container__officers"></article>
                <article class="container__criminals"></article>
            </section>
            <section class="container__right">
                <article class="container__noteForm"></article>
                <article class="container__noteButtons">
                    <div class="button__saveNote"></div>
                    <div class="button__showNotes"></div>
                </article>
                <article class="container__noteList">
                </article>                
            </section>
        </section>
    </main>
    
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
